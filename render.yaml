# Render Blueprint for 2-Service Deployment
# Main FastAPI Backend + Separate MCP Server

services:
  # Service 1: Main FastAPI Backend
  - type: web
    name: evolution-todo-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: MOUNT_MCP_SERVER
        value: false
      - key: DATABASE_URL
        sync: false  # You'll set this in Render dashboard
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MCP_SERVER_URL
        fromService:
          type: web
          name: evolution-todo-mcp
          property: host
          envVarKey: MCP_SERVICE_HOST
        # Will be set to: https://evolution-todo-mcp.onrender.com/mcp

  # Service 2: MCP Server (Standalone)
  - type: web
    name: evolution-todo-mcp
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python tools/mcp_standalone.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        sync: false  # You'll set this in Render dashboard
      - key: PORT
        value: 8001
